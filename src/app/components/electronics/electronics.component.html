<div class="electronic-container mx-auto p-2 mt-48 flex">
  <div class="w-1/4 pr-4">
    <div class="mb-6 bg-gray-100 border rounded-lg p-4 ml-10 relative w-4/5">
      <h3 class="text-lg font-bold text-gray-700 mb-2 font-sans">
        Price Range
      </h3>
      <hr class="border-gray-300 mb-2" />
      <div class="flex gap-2 mb-16">
        <input
          type="number"
          placeholder="Min"
          class="border border-gray-300 rounded px-2 py-1 w-full"
        />
        <input
          type="number"
          placeholder="Max"
          class="border border-gray-300 rounded px-2 py-1 w-full"
        />
      </div>

      <div class="absolute bottom-2 right-4 mt-28">
        <button class="bg-yellow-600 text-white text-xlx rounded px-4 py-1">
          Filter
        </button>
      </div>
    </div>
    <div class="border p-2 bg-gray-100 rounded-lg w-4/5 ml-10 mb-6">
      <h2 class="text-lg font-bold ml-4 mb-2 text-gray-700 font-sans">
        Explore Related Products
      </h2>
      <hr class="border-gray-300 mb-2" />
      <div class="flex flex-col gap-2 ml-4">
        <a href="#" class="text-gray-700 hover:underline">Mouse</a>
        <a href="#" class="text-gray-700 hover:underline">Keyboard</a>
        <a href="#" class="text-gray-700 hover:underline">Laptop</a>
        <a href="#" class="text-gray-700 hover:underline">Smart Phone</a>
        <a href="#" class="text-gray-700 hover:underline"> Headsets</a>
        <a href="#" class="text-gray-700 hover:underline">Monitor</a>
        <a href="#" class="text-gray-700 hover:underline"
          >Desk Pads & Blotters</a
        >
      </div>
    </div>
    <div class="border p-2 bg-gray-100 rounded-lg w-4/5 ml-10">
      <h2 class="text-lg font-bold ml-4 mb-2 text-gray-700">Availability</h2>
      <hr class="border-gray-300 mb-2" />

      <div class="ml-4 mb-4">
        <div class="flex items-center mb-2">
          <input type="checkbox" id="in-stock" class="mr-2" />
          <label for="in-stock" class="text-gray-600">In Stock</label>
        </div>
        <div class="flex items-center mb-2">
          <input type="checkbox" id="online-order" class="mr-2" />
          <label for="online-order" class="text-gray-600">Online Order</label>
        </div>
        <div class="flex items-center mb-2">
          <input type="checkbox" id="pre-order" class="mr-2" />
          <label for="pre-order" class="text-gray-600">Pre-order</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Main Content -->
  <div class="w-3/4">
    <div
      class="flex justify-between items-center bg-gray-100 border border-gray-200 rounded-lg p-2 mb-6 mr-4"
    >
      <h2 class="text-lg font-sans text-gray-500">Home Essential</h2>
      <div class="flex items-center">
        <span class="text-gray-500 mr-2 font-bold">Sort By:</span>
        <select class="border border-gray-300 rounded px-2 py-1 text-gray-500">
          <option value="" class="text-gray-600">Default</option>
          <option value="low-to-high">Price: Low to High</option>
          <option value="high-to-low">Price: High to Low</option>
        </select>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
      <div
        *ngFor="let product of products"
        class="product bg-white border p-1 rounded-lg shadow-md flex flex-col h-full max-w-full mr-4"
      >
        <img
          [src]="product.image"
          alt="{{ product.name }}"
          class="object-contain h-32 w-full rounded"
          (click)="showProductDetails(product)"
        />
        <div class="flex-grow p-2 flex flex-col justify-between">
          <h3
            class="text-sm font-Raleway font-bold mb-2"
            (click)="showProductDetails(product)"
          >
            {{ product.name }}
          </h3>
          <p
            class="text-gray-700 text-xs font-sans line-clamp-3 flex-grow mb-2"
            (click)="showProductDetails(product)"
          >
            {{ product.description }}
          </p>
          <p class="text-sm font-semibold">Price: ${{ product.price }}</p>
        </div>
        <div class="flex justify-between p-2">
          <button
            class="text-xs bg-cyan-800 text-white px-2 py-1 rounded hover:bg-cyan-950"
            (click)="addToCart(product)"
          >
            Add to Cart
          </button>
          <button
            (click)="buyNow(product)"
            class="text-xs border bg-white text-cyan-800 border-cyan-800 px-3 font-sans py-1 rounded hover:bg-gray-100"
          >
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
