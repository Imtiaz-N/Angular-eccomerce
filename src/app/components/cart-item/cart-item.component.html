<div class="cart-item flex items-center gap-4 py-4 border-b">
  <img
    [src]="item.image"
    [alt]="item.name"
    class="w-16 h-16 object-cover rounded"
  />
  <div class="details flex-grow">
    <h2 class="text-lg font-medium">{{ item.name }}</h2>
    <p class="text-gray-600">Price: {{ item.price | currency }}</p>
    <div class="quantity flex items-center gap-2 mt-2">
      <button
        class="bg-gray-200 px-2 py-1 rounded"
        (click)="decrementQuantity()"
      >
        -
      </button>
      <input
        type="number"
        [(ngModel)]="item.quantity"
        (change)="updateQuantity()"
        class="w-12 text-center border rounded"
      />
      <button
        class="bg-gray-200 px-2 py-1 rounded"
        (click)="incrementQuantity()"
      >
        +
      </button>
    </div>
  </div>
  <button class="text-red-600 hover:underline" (click)="removeItem()">
    Remove
  </button>
</div>
