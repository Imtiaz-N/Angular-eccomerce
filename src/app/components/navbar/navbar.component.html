<nav
  class="flex items-center justify-between p-2 bg-gray-900 text-white relative"
>
  <div class="flex-shrink-0">
    <span
      routerLink="/home"
      class="flex items-center justify-center bg-blue-400 rounded-full w-16 h-16 italic text-white text-sm font-bold font-sans"
    >
      E-shop
    </span>
  </div>

  <div class="block sm:hidden">
    <button (click)="toggleMenu()" class="focus:outline-none">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        ></path>
      </svg>
    </button>
  </div>

  <div class="flex-grow ml-8 mr-2 hidden sm:flex">
    <input
      type="text"
      placeholder="Search products"
      class="flex-grow border text-center text-sm text-black border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-yellow-800"
    />
    <button
      class="bg-yellow-400 p-2 rounded-r-md hover:bg-yellow-600 transition duration-150"
    >
      üîç
    </button>
  </div>

  <!-- Account and Cart Section -->
  <div class="flex items-center space-x-2 hidden sm:flex">
    <!-- Sign In Dropdown -->
    <div class="relative group">
      <div class="flex flex-col items-center cursor-pointer p-1">
        <p class="text-center font-sans text-xxs">Sign in</p>
        <div class="flex items-center">
          <p class="text-xlx font-extralight">Account & Lists</p>
          <svg
            class="w-4 h-4 ml-1"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.707a1 1 0 011.414 0L10 11.586l3.293-3.879a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
      <!-- Dropdown Menu -->
      <div
        class="absolute left-0 right-auto top-[100%] transform -translate-x-12 group-hover:flex hidden flex-col bg-white text-gray-800 rounded-md shadow-lg w-48 p-4 z-20"
      >
        <button
          class="w-full px-4 pb-1 bg-yellow-600 text-black rounded-md transition duration-150"
          routerLink="/login"
        >
          <span class="relative hover:underline text-xxs">Sign In</span>
        </button>

        <div class="mt-2 ml-4 border-b border-gray-300 pb-2">
          <span class="text-xlx font-extralight">New Customer?</span>
          <a routerLink="/signup" class="text-red-400 text-xs hover:underline"
            >Create Account</a
          >
        </div>

        <div class="mt-2">
          <a href="#" class="block text-gray-700 hover:underline">Profile</a>
        </div>
      </div>
    </div>

    <!-- Cart Button -->
    <div routerLink="/cart" class="relative flex items-center p-1 hover:border">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-8 h-8 text-gray-300"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3h2l1 9h11l1-9h2"
        />
      </svg>
      <span
        class="text-xxs absolute -top-1 right-[36px] text-white font-bold flex items-center justify-center"
        >{{ totalItemCount }}</span
      >
      <p class="-ml-2 text-xxs font-sans">Cart</p>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMenuOpen"
    class="absolute top-16 left-0 w-full bg-gray-800 sm:hidden"
  >
    <div class="flex flex-col p-4 space-y-2">
      <div class="flex">
        <input
          type="text"
          placeholder="Search products"
          class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
        <button
          class="bg-yellow-400 p-2 rounded-md hover:bg-yellow-300 transition duration-150"
        >
          üîç
        </button>
      </div>

      <button
        class="font-sans text-xxs hover:underline transition duration-150"
      >
        Sign In
      </button>

      <!-- Centered Cart Icon and Text -->
      <div class="flex items-center justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-8 h-8 text-gray-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l1 9h11l1-9h2"
          />
        </svg>
        <span
          class="text-sm absolute -ml-2 bottom-8 text-white font-bold flex items-center justify-center"
          >{{ totalItemCount }}</span
        >
        <p class="text-xlx -ml-2 font-sans text-white font-bold">Cart</p>
      </div>
    </div>
  </div>
</nav>
