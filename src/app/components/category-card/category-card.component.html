<div
  class="w-86 h-96 bg-white border border-gray-200 rounded-sm shadow-lg flex flex-col items-center text-center py-1 space-y-2 transition-transform duration-300 ease-in-out hover:shadow-xl hover:-translate-y-1"
>
  <!-- Heading -->
  <h3 class="text-xl font-sans font-semibold text-gray-800">
    {{ category.name }}
  </h3>

  <div class="grid grid-cols-2 gap-6 flex-grow">
    <div *ngFor="let item of category.items" class="flex flex-col items-center">
      <img
        [src]="item.icon"
        [alt]="item.name"
        class="w-24 h-24 object-cover rounded-md mb-1"
      />
      <p class="text-sm text-gray-600 font-sans">{{ item.name }}</p>
    </div>
  </div>

  <a
    [routerLink]="category.link"
    class="text-lg text-blue-500 hover:text-blue-700 font-medium font-sans"
  >
    Explore {{ category.name }}
  </a>
</div>
